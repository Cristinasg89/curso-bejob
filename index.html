<html>
<head>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="Images" />
  
<body>
    <fieldset>
<form action="" class="formulario" id="formulario">
<h1 class="form_tittle">Create Account</h1>

<!-- Grupo: nombre -->
    <div class="formulario__grupo" id="grupo__nombre">
        <label for="nombre" class="formulario_label">Nombre:</label>
        <div class="formulario__grupo-input"> 
        <input type="text" id="nombre" class="form_input" placeholder="" name="nombre" required>
        <i class="formulario__validacion-estado"></i>
       </div>
    <p class="formulario__input-error">Rellene este campo.</p>
</div>
<!-- Grupo: email -->
    <div class="formulario__grupo" id="grupo__email">
    <label for="email" class="formulario_label">Email:</label> 
    <div class="formulario__grupo-input">
    <input type="email" id="email" class="form_input" placeholder="" name="email" required>
    <i class="formulario__validacion-estado"></i>
</div>
<p class="formulario__input-error">Rellene este campo.</p>
</div>
<!-- Grupo: Password -->
    <div class="formulario__grupo" id="·grupo__password">
    <label for="password" class="formulario_label">Clave:</label>
    <div class="formulario__grupo-input">
    <input type="text" id="password" class="form_input" name="password" placeholder="" required>
    <i class="formulario__validacion-estado"></i>
   </div>
    <p class="formulario__input-error">No debe tener más de 8 carácteres.</p>
    
    </div>
<!-- Grupo: clave2 -->
    <div class="formulario__grupo" id="·grupo__password2">
    <label for="password2" class="formulario_label">Confirme su clave:</label> 
    <div class="formulario__grupo-input">
    <input type="text" id="password2" class="form_input" name="password2" placeholder="" required>    
    <i class="formulario__validacion-estado"></i>
   </div>
    <p class="formulario__input-error">Las contraseñas no coinciden.</p>
    </div>
<!-- Grupo: Submit -->
<div class="formulario__grupo formulario__grupo-btn-enviar">
    <button type="submit" class="formulario__btn">Enviar</button>
    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
</div>
</form>

</fieldset>
<script src="index.js" type="text/javascript"></script>
</body> 
</html>
